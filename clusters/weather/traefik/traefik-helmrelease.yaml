---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  targetNamespace: traefik
  install:
    createNamespace: true
  interval: 1m0s
  values:
    service:
      enabled: true
      single: true
      type: ClusterIP
      annotations: {}
      annotationsTCP: {}
      annotationsUDP: {}
      labels: {}
      spec: {}
      loadBalancerSourceRanges: []
      externalIPs:
      - 172.16.10.9
      additionalServices: {}
    certificatesResolvers:
      letsencrypt:
        acme:
          email: m@lude.net
          storage: acme.json
          dnsChallenge:
            provider: route53
    env:
    - name: AWS_ACCESS_KEY_ID
      value: AKIA57RUPA2NKI6XCIGK
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: route53
          key: secret_key

