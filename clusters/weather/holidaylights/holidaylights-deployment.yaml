apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    another-autoscaler/start-time: "00 23 * * *"
    another-autoscaler/start-replicas: "1"
    another-autoscaler/stop-time: "30 06 * * *"
  labels:
    app.kubernetes.io/name: holidaylights
  name: holidaylights
  namespace: holidaylights
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: holidaylights
  template:
    metadata:
      labels:
        app.kubernetes.io/name: holidaylights
    spec:
      containers:
      - image: lude/holidaylights:latest
        imagePullPolicy: Always
        name: holidaylights
      nodeSelector:
        kubernetes.io/hostname: blizzard
      restartPolicy: Always
