---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: flux-system
spec:
  chart:
    spec:
      chart: gitea
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: gitea
  targetNamespace: gitea
  install:
    createNamespace: true
  interval: 10m
  values:
    image:
      tag: 1.24.2
    nodeSelector:
      kubernetes.io/hostname: avalanche
    persistence:
      enabled: false
    gitea:
      objectStorage:
        type: "s3"
        s3:
          endpoint: "http://minio.minio:9000"
          region: "us-east-1"
          bucket: "gitea"
          useSSL: false
      config:
        database:
          DB_TYPE: postgres
          HOST: postgresql-postgresql.postgresql
          NAME: gitea
          USER: gitea_user
          PASSWD: WLUJdw3fNhGS
          SCHEMA: gitea
        packages:
          ENABLED: true
        lfs:
          STORAGE_TYPE: minio
          MINIO_BASE_PATH: lfs/
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.minio:9000
          #MINIO_LOCATION: <location>
          MINIO_ACCESS_KEY_ID: admin
          MINIO_SECRET_ACCESS_KEY: ny2QAEr7Df
          MINIO_BUCKET: gitea
          MINIO_USE_SSL: false
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false
    redis-cluster:
      enabled: false
    redis:
      enabled: false
    valkey-cluster:
      enabled: true
      cluster:
        nodes: 1
        replicas: 0
    ingress:
      enabled: true
      className: traefik-traefik
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      hosts:
      - host: gitea.lude.net
        paths:
        - path: /
          pathType: Prefix
    service:
      ssh:
        type: ClusterIP
        port: 22
        externalIPs:
        - 172.16.10.8
