---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: flux-system
spec:
  chart:
    spec:
      chart: drone
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: drone
  targetNamespace: drone
  install:
    createNamespace: true
  interval: 1m0s
  values:
    extraSecretNamesForEnvFrom:
      - giteaenvs
    env:
      DRONE_SERVER_HOST: "drone.lude.net"
      DRONE_SERVER_PROTO: "https"
      DRONE_GITEA_CLIENT_ID: "c30e03e0-b703-42ba-8763-648ed0e4664d"
      DRONE_GITEA_SERVER: "https://gitea.lude.net"
    persistentVolume:
      storageClass: local-storage
    nodeSelector:
      kubernetes.io/hostname: avalanche
    ingress:
      enabled: true
      className: traefik-traefik
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      hosts:
      - host: drone.lude.net
        paths:
        - path: /
          pathType: Prefix
