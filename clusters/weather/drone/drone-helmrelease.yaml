---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: flux-system
spec:
  chart:
    spec:
      chart: drone
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: drone
  targetNamespace: drone
  install:
    createNamespace: true
  interval: 1m0s
  values:
    global:
      defaultStorageClass: local-storage
    nodeSelector:
      kubernetes.io/hostname: avalanche
