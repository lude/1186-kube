apiVersion: v1
kind: PersistentVolume
metadata:
  finalizers:
  - kubernetes.io/pv-protection
  name: storage-lgtm-loki-0
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /storage/kubernetes/lgtm/storage-lgtm-loki-0
    type: DirectoryOrCreate
  claimRef:
    namespace: lgtm
    name: storage-lgtm-loki-0
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  volumeMode: Filesystem
